					<script type="text/javascript">
				        // var minutesLabel = document.getElementById("minutes");
				        // var secondsLabel = document.getElementById("seconds");
				        // var totalSeconds = 0;
				        // setInterval(setTime, 1000);
				        // function setTime()
				        // {
				        //     ++totalSeconds;
				        //     secondsLabel.innerHTML = pad(totalSeconds%60);
				        //     minutesLabel.innerHTML = pad(parseInt(totalSeconds/60));
				        // }

				        // function pad(val)
				        // {
				        //     var valString = val + "";
				        //     if(valString.length < 2)
				        //     {
				        //         return "0" + valString;
				        //     }
				        //     else
				        //     {
				        //         return valString;
				        //     }
				        // }
				        var Clock = {
						  totalSeconds: 0,

						  start: function () {
						    var self = this;

						    this.interval = setInterval(function () {
						      self.totalSeconds += 1;
						      $("#hour").text(Math.floor(self.totalSeconds / 3600));
						      $("#minutes").text(Math.floor(self.totalSeconds / 60 % 60));
						      $("#seconds").text(parseInt(self.totalSeconds % 60));
						    }, 1000);
						  },

						  pause: function () {
						    clearInterval(this.interval);
						    delete this.interval;
						  },

						  resume: function () {
						    if (!this.interval) this.start();
						  }
						};

						Clock.start();

						$('#pause-button').click(function () { Clock.pause(); });
						$('#pause-button').click(function () { Clock.resume(); });
				    </script>

				<h1 class="text-data" id="effort"></h1>
				<span>Effort</span>
				<div id="pause-button">
					<img id="pause-img" src="https://frcerv11.github.io/play.png" style="display:none"/>
					<img src="https://frcerv11.github.io/black.svg"/>
					<script type="text/javascript">
						$( document ).ready(function() {
							$("#pause-button").click(function() {
							    $(this).find('img').toggle()
							})
							$('#pause-button').click(function () {
							    if (Clock.interval) {
							        Clock.pause();
							    } else { 
							        Clock.resume();
							    }
							});
						})
						
						
					</script>
